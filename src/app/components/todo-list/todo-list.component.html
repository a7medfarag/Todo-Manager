<div>
  <app-todo-form (createTodo)="addTodo($event)" ></app-todo-form>
  <h2>My Todos</h2>
  <ul>
    <li *ngFor="let todo of todos" >
      <p> <span>Icon</span> {{todo.title}} <button (click)="navToTodo(todo)" >=></button> </p>
    </li>
  </ul>
  <!-- <button (click)="onClick()" > Send Message To Parent</button> -->
</div>
